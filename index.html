<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Emotion Therapist</title>
  <style>
    /* Basic styles for a modern, neat interface */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      margin-bottom: 1rem;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #64ffda;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
    }
    #result {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .emotion-chart {
      margin-top: 1rem;
    }
    .emotion-bar {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .emotion-label {
      width: 100px;
      text-align: right;
      color: #64ffda;
    }
    .bar-container {
      flex-grow: 1;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      width: 0%;
      transition: width 1s ease;
      border-radius: 10px;
    }
    .score {
      width: 60px;
      text-align: right;
      color: #64ffda;
    }
    .feedback {
      margin-top: 1rem;
      text-align: center;
    }
    .feedback button {
      margin: 0 0.5rem;
      background: #ffcc00;
      color: #1a1a2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Emotion Therapist</h1>
    <textarea id="textInput" placeholder="Share your thoughts..."></textarea>
    <button id="analyzeBtn">Analyze &amp; Respond</button>
    <div id="result"></div>
    <div id="emotionChart" class="emotion-chart"></div>
    <div id="feedback" class="feedback"></div>
  </div>

  <!-- Load our ES6 modules -->
  <script type="module">
    import TherapeuticHandler from './therapeuticHandler.js';

    // Initialize our therapeutic handler
    const therapist = new TherapeuticHandler();

    // UI elements
    const textInput = document.getElementById('textInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultDiv = document.getElementById('result');
    const emotionChartDiv = document.getElementById('emotionChart');
    const feedbackDiv = document.getElementById('feedback');

    // Function to update the emotion chart UI
    function updateEmotionChart(scores) {
      const sortedEmotions = Object.entries(scores)
        .sort(([, a], [, b]) => b - a)
        .slice(0, 8); // top 8 emotions

      const chartHTML = sortedEmotions.map(([emotion, score]) => `
        <div class="emotion-bar">
          <div class="emotion-label">${emotion}</div>
          <div class="bar-container">
            <div class="bar" style="width: ${(score * 100).toFixed(1)}%; background: ${getEmotionColor(emotion)}"></div>
          </div>
          <div class="score">${(score * 100).toFixed(1)}%</div>
        </div>
      `).join('');
      emotionChartDiv.innerHTML = chartHTML;
    }

    // Helper: choose a color for an emotion
    function getEmotionColor(emotion) {
      const colors = {
        joy: '#FFD700',
        sadness: '#4169E1',
        anger: '#FF4500',
        fear: '#800080',
        surprise: '#00FF7F',
        love: '#FF69B4',
        anxiety: '#FFA500',
        default: '#64ffda'
      };
      return colors[emotion] || colors.default;
    }

    // When the user clicks “Analyze & Respond”
    analyzeBtn.addEventListener('click', async () => {
      const userText = textInput.value.trim();
      if (!userText) {
        resultDiv.innerHTML = '<p>Please share your thoughts so I can help.</p>';
        return;
      }
      analyzeBtn.disabled = true;
      resultDiv.innerHTML = '<p>Analyzing...</p>';

      // Get analysis from our therapeutic handler
      const analysis = await therapist.analyzeInput(userText);
      const { response, emotions, riskLevel } = analysis;

      // Display the response
      let responseHTML = `<h3>Therapist Response</h3><p>${response}</p>`;
      if (riskLevel === 'severe') {
        responseHTML += `
          <div style="margin-top:1rem; padding:1rem; background: rgba(255,0,0,0.1); border: 2px solid #ff4444; border-radius:8px;">
            <strong>Emergency Alert:</strong> If you are in immediate danger or feeling unsafe, please call your local emergency services immediately.
          </div>
        `;
      }
      resultDiv.innerHTML = responseHTML;

      // Update the emotion chart
      updateEmotionChart(emotions);

      // Offer simple feedback buttons to “learn” from the conversation.
      feedbackDiv.innerHTML = `
        <p>Was this response helpful?</p>
        <button id="feedbackYes">Yes</button>
        <button id="feedbackNo">No</button>
      `;

      // Listen for feedback clicks. This will update our internal learner.
      document.getElementById('feedbackYes').addEventListener('click', () => {
        therapist.provideFeedback(userText, analysis, true);
        feedbackDiv.innerHTML = '<p>Thanks for your feedback!</p>';
      });
      document.getElementById('feedbackNo').addEventListener('click', () => {
        therapist.provideFeedback(userText, analysis, false);
        feedbackDiv.innerHTML = '<p>Thanks for your feedback! I\'ll learn from this.</p>';
      });

      textInput.value = '';
      analyzeBtn.disabled = false;
    });
  </script>
</body>
</html>
